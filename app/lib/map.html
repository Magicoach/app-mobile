<!DOCTYPE html>
<html>
<head>
	<title>Magicoach Heatmap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="heatmap.min.js"></script>
</head>
<body style="margin:0">
	<div id='map'> </div>
	<script>
	var loadHeatmap = function(result) {
		document.getElementById('map').style.height = result.height+'px';
		document.getElementById('map').style.width = result.width+'px';
		h337.create({
			container:document.getElementById('map'),			
			maxOpacity:1,
			minOpacity:0,
			scaleRadius:true,
			blur:1
		}).setData({
			max:2,
			data:result.points
		});
	};
	</script>
</body>
</html>
